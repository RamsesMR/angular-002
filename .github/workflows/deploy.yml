name: Deploy Angular to VPS (Apache)

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production

      - name: Inspect dist
        run: |
          echo "=== dist ==="
          ls -la dist || true
          echo "=== dist/* ==="
          ls -la dist/* || true
          echo "=== dist/*/browser ==="
          ls -la dist/*/browser || true

      - name: Validate required secrets
        run: |
          [ -n "${{ secrets.VPS_HOST }}" ] || (echo "ERROR: VPS_HOST secret is missing" && exit 1)
          [ -n "${{ secrets.VPS_USER }}" ] || (echo "ERROR: VPS_USER secret is missing" && exit 1)
          [ -n "${{ secrets.VPS_PATH }}" ] || (echo "ERROR: VPS_PATH secret is missing" && exit 1)
          [ -n "${{ secrets.VPS_SSH_KEY }}" ] || (echo "ERROR: VPS_SSH_KEY secret is missing" && exit 1)
          echo "Secrets OK"

      - name: Create remote folder
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p "${{ secrets.VPS_PATH }}"

      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: dist/**/browser/
          remote_path: ${{ secrets.VPS_PATH }}
          remote_host: ${{ secrets.VPS_HOST_2 }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}
          remote_port: 22
          rsh: "ssh -o StrictHostKeyChecking=no"
